{{ $current := .current }}
{{ $context := .context }}

<div class="header">

  {{ range $context.Site.Data.navigation }}
    {{ $class := "extra" }}
    {{ if eq $current .name }}
      {{ $class = "extra current" }}
    {{ end }}

    <a class="{{ $class }}" href="{{ .dest }}"> {{ .name }} </a>
  {{ end }}

  <div class="logo-container">
    <img src="/img/logo.png"/>
  </div>
</div>
